pre-commit:
  piped: true
  commands:
    lint:
      priority: 1
      glob: "*.{js,ts}"
      run: |
        bun run biome lint --error-on-warnings --write {staged_files}
      stage_fixed: true

    format:
      priority: 2
      glob: "*.{js,ts}"
      run: |
        bun run biome format --error-on-warnings --write {staged_files}
      stage_fixed: true

post-merge:
  commands:
    pnpm:
      glob: "{package.json,bun.lock}"
      run: bun install
